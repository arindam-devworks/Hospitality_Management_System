        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Food & Beverage Section */
        .food-section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background-color: var(--accent);
            border-radius: 2px;
        }

        .food-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        .food-tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            cursor: pointer;
            color: #777;
            transition: all 0.3s;
        }

        .food-tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .food-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 8px 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .category-btn i {
            margin-right: 8px;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Menu Items Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .menu-img {
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .menu-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .menu-item:hover .menu-img img {
            transform: scale(1.1);
        }

        .veg-nonveg {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .veg {
            background-color: var(--success);
        }

        .nonveg {
            background-color: var(--danger);
        }

        .menu-details {
            padding: 20px;
        }

        .menu-name {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .menu-desc {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .menu-price-add {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .add-to-cart {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background-color: #5649c0;
            transform: scale(1.1);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #777;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f5f5f5;
        }

        .cart-item-img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
        }

        .cart-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity {
            margin: 0 10px;
        }

        .remove-item {
            margin-left: auto;
            color: var(--danger);
            background: none;
            border: none;
            cursor: pointer;
        }

        .cart-total {
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .grand-total {
            font-weight: 700;
            font-size: 18px;
            color: var(--dark);
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background-color: #00a884;
        }

        /* Table Reservation */
        .reservation-section {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 40px;
            border-radius: 15px;
            color: white;
            margin-top: 60px;
        }

        .reservation-section .section-title {

        }

        .reservation-section .section-title::after {

        }

        .reservation-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: white;
            background-color: rgba(255,255,255,0.2);
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }

            right: 30px;

            border-radius: 50%;

            justify-content: center;
            font-size: 12px;
            font-weight: 600;

            .menu-grid {
                grid-template-columns: 1fr 1fr;

                width: 100%;
                right: -100%;
            }
            
            nav ul {
                display: none;
            }
            
            .reservation-form {

            </div>
            
            <div class="menu-grid" id="menu-container">

            </div>
        </div>
        
        <div class="reservation-section">
            <h2 class="section-title">Table Reservation</h2>
            <p>Book your table in advance for a seamless dining experience</p>
            
            <form class="reservation-form">
                <div class="form-group">
                    <label for="res-name">Name</label>
                    <input type="text" id="res-name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="res-email">Email</label>
                    <input type="email" id="res-email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="res-date">Date</label>
                    <input type="date" id="res-date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="res-time">Time</label>
                    <input type="time" id="res-time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="res-guests">Guests</label>
                    <select id="res-guests" class="form-control">
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5+">5+ People</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="res-notes">Special Requests</label>
                    <textarea id="res-notes" class="form-control" rows="3" placeholder="Any special requirements?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: white; color: var(--primary); align-self: flex-end;">
                    Book Table
                </button>
            </form>
        </div>
    </div>
    
    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Your Order</h3>
            <button class="close-cart" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-total">
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="subtotal">₹0.00</span>
            </div>
            <div class="total-row">
                <span>Tax (10%):</span>
                <span id="tax">₹0.00</span>
            </div>
            <div class="total-row grand-total">
                <span>Total:</span>
                <span id="total">₹0.00</span>
            </div>
        </div>
        <button class="checkout-btn" onclick="checkout()">
            Proceed to Checkout
        </button>
    </div>

    <div class="cart-btn" onclick="toggleCart()">

        // Cart Data
        let cart = [];
        
        // Load Menu Items
        function loadMenuItems(category = 'all') {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';
            
            const filteredItems = category === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === category);
            
            filteredItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-img">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="veg-nonveg ${item.veg ? 'veg' : 'nonveg'}">
                            ${item.veg ? 'V' : 'NV'}
                        </div>
                    </div>
                    <div class="menu-details">
                        <h3 class="menu-name">${item.name}</h3>
                        <p class="menu-desc">${item.description}</p>
                        <div class="menu-price-add">
                            <div class="price">₹${item.price.toFixed(2)}</div>
                            <button class="add-to-cart" onclick="addToCart(${item.id})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
                menuContainer.appendChild(menuItem);
            });
        }
        
        // Filter Menu by Category
        function filterMenu(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            loadMenuItems(category);
        }
        
        // Food Tab Switching
        function openFoodTab(tabName) {
            document.querySelectorAll('.food-tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            // In a real app, you would load different menus here
        }
        
        // Cart Functions
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const existingItem = cart.find(i => i.id === itemId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...item,
                    quantity: 1
                });
            }
            
            updateCart();
            showCartNotification();
        }
        
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }
        
        function updateQuantity(itemId, newQuantity) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity = newQuantity;
                if (item.quantity < 1) {
                    removeFromCart(itemId);
                } else {
                    updateCart();
                }
            }
        }
        
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const subtotal = document.getElementById('subtotal');
            const tax = document.getElementById('tax');
            const total = document.getElementById('total');
            
            cartItems.innerHTML = '';
            
            let calculatedSubtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                calculatedSubtotal += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-img">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${itemTotal.toFixed(2)}</div>
                        <div class="cart-item-actions">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            const calculatedTax = calculatedSubtotal * 0.1;
            const calculatedTotal = calculatedSubtotal + calculatedTax;
            
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            subtotal.textContent = `₹${calculatedSubtotal.toFixed(2)}`;
            tax.textContent = `₹${calculatedTax.toFixed(2)}`;
            total.textContent = `₹${calculatedTotal.toFixed(2)}`;
        }
        
        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
        }
        
        function showCartNotification() {
            const cartBtn = document.querySelector('.cart-btn');
            cartBtn.classList.add('pulse');
            setTimeout(() => {
                cartBtn.classList.remove('pulse');
            }, 500);
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert(`Order placed successfully! Total: ${document.getElementById('total').textContent}`);
            cart = [];
            updateCart();
            toggleCart();
        }
        
        // Initialize Page
        window.onload = function() {
            loadMenuItems();
        };
