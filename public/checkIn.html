<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in & Check-out | HospitalityPro</title>
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3e8.png">
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <i class="fas fa-hotel"></i>
          <span>Hospitality</span>
        </div>
        <ul class="nav-links">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="hotels.html">Hotels</a></li>
          <li><a href="checkIn.html" class="active">Check-in/out</a></li>
          <li><a href="food&beverage.html">Food&Beverage</a></li>
          <!-- <li><a href="#" aria-label="About">About</a></li> -->
        </ul>
        <div class="auth-buttons" id="auth-buttons">
          <a href="login.html" class="btn btn-outline">Login</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
        <div class="user-info" id="user-info" style="display:none;"></div>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>
  <main style="padding-top:120px;">
    <div class="container">
      <h1>Check-in & Check-out</h1>
      <div id="user-bookings">
        <div id="loading" style="display:none;text-align:center;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
        <div id="bookings-content"></div>
      </div>
    </div>
  </main>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const authButtons = document.getElementById('auth-buttons');
    const userInfo = document.getElementById('user-info');
    const bookingsDiv = document.getElementById('bookings-content');
    const loading = document.getElementById('loading');
    if (!user) {
      authButtons.style.display = 'block';
      userInfo.style.display = 'none';
      bookingsDiv.innerHTML = '<p>Please <a href="login.html">login</a> to view your bookings and check-in/out details.</p>';
    } else {
      authButtons.style.display = 'none';
      userInfo.style.display = 'block';
      userInfo.innerHTML = `<span>Welcome, ${user.fullname || user.email}</span> <a href="#" id="logout" class="btn btn-outline" style="margin-left:10px;">Logout</a>`;
      document.getElementById('logout').onclick = function() {
        localStorage.removeItem('user');
        window.location.reload();
      };
      fetchUserBookings();
    }
    async function fetchUserBookings() {
      loading.style.display = 'block';
      bookingsDiv.innerHTML = '';
      try {
        const res = await fetch('http://localhost:3000/api/user/bookings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: user.email })
        });
        const bookings = await res.json();
        loading.style.display = 'none';
        let html = '<h2>Your Bookings</h2>';
        if (!bookings || bookings.length === 0) {
          html += '<p>No bookings found.</p>';
        } else {
          html += '<table style="width:100%;margin-top:20px;"><thead><tr><th>ID</th><th>Hotel</th><th>Check-in</th><th>Check-out</th><th>Status</th><th>Action</th></tr></thead><tbody>';
          bookings.forEach(b => {
            html += `<tr><td>${b.id}</td><td>${b.hotel_name || b.hotel || ''}</td><td>${b.checkin || b.check_in || ''}</td><td>${b.checkout || b.check_out || ''}</td><td>${b.status}</td><td>`;
            if (b.status === 'Upcoming') {
              html += `<button class='btn btn-primary' onclick='checkInBooking(${b.id})'>Check In</button>`;
            } else if (b.status === 'Checked In') {
              html += `<button class='btn btn-outline' onclick='checkOutBooking(${b.id})'>Check Out</button>`;
            } else {
              html += '-';
            }
            html += `</td></tr>`;
          });
          html += '</tbody></table>';
        }
        bookingsDiv.innerHTML = html;
      } catch (err) {
        loading.style.display = 'none';
        bookingsDiv.innerHTML = '<p>Error loading bookings. Please try again later.</p>';
      }
    }
    window.checkInBooking = async function(id) {
      if (!user) return;
      loading.style.display = 'block';
      try {
        await fetch('http://localhost:3000/api/user/checkin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bookingId: id, email: user.email })
        });
        fetchUserBookings();
      } catch (err) {
        loading.style.display = 'none';
        alert('Check-in failed.');
      }
    }
    window.checkOutBooking = async function(id) {
      if (!user) return;
      loading.style.display = 'block';
      try {
        await fetch('http://localhost:3000/api/user/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bookingId: id, email: user.email })
        });
        fetchUserBookings();
      } catch (err) {
        loading.style.display = 'none';
        alert('Check-out failed.');
      }
    }
  </script>
</body>
</html>
