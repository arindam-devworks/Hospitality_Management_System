<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hospitality System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>Welcome Back!</h1>
                <p>Login to access your personalized dashboard and manage your hospitality services.</p>
                <div class="auth-features">
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Quick Booking Management</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Real-time Analytics</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Transactions</span>
                    </div>
                </div>
            </div>
            <div class="auth-left-pattern">
                <div class="pattern-circle circle-1"></div>
                <div class="pattern-circle circle-2"></div>
                <div class="pattern-circle circle-3"></div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Login to Your Account</h2>
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
