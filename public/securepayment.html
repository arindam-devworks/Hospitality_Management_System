<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-hotel"></i>
                <span>Hospitality</span>
            </div>
            <div class="payment-progress">
                <div class="step active">1. Booking</div>
                <div class="step active">2. Payment</div>
                <div class="step">3. Confirmation</div>
            </div>
        </div>
    </header>

    <main class="main payment-main">
        <div class="container">
            <div class="payment-container">
                <div class="booking-summary">
                    <h2>Your Booking</h2>
                    <div class="hotel-card">
                        <div class="hotel-image" id="payment-hotel-image"></div>
                        <div class="hotel-details">
                            <h3 id="payment-hotel-name"></h3>
                            <div class="location" id="payment-hotel-location"></div>
                            <div class="dates">
                                <span id="payment-checkin"></span> - <span id="payment-checkout"></span>
                            </div>
                            <div class="guests" id="payment-guests"></div>
                        </div>
                        <div class="price">
                            <div class="total">Total</div>
                            <div class="amount" id="payment-total"></div>
                        </div>
                    </div>
                </div>

                <div class="payment-form">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="method active" data-method="credit">
                            <i class="far fa-credit-card"></i>
                            <span>Credit Card</span>
                        </div>
                        <div class="method" data-method="paypal">
                            <i class="fab fa-paypal"></i>
                            <span>PayPal</span>
                        </div>
                    </div>

                    <form id="credit-card-form">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" placeholder="1234 5678 9012 3456" id="card-number">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-amex"></i>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiration Date</label>
                                <input type="text" placeholder="MM/YY" id="expiry-date">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" placeholder="123" id="cvv">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Name on Card</label>
                            <input type="text" placeholder="John Doe" id="card-name">
                        </div>
                        
                        <button type="submit" class="btn pay-now">Pay Now</button>
                    </form>

                    <div class="secure-payment">
                        <i class="fas fa-lock"></i>
                        <span>Your payment is securely encrypted</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="payment.js"></script>
</body>
</html>
